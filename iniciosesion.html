<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- Agregamos las bibliotecas de Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007bff,#88dc58); /* Cambia los valores de los colores según lo necesites */
            margin: 150;
            padding: 150;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #6eaadb;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center; /* Alinea el contenido al centro */
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: 1px solid #000;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #000;
        }

        /* Nuevo estilo para el mensaje de error */
        .error-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
            animation: fadeInOut 5s ease-in-out forwards;
            display: none; /* Inicialmente oculto */
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <img src="logo2.png" alt="Logo" style="width: 180px; margin-top: 20px;">

        <div class="error-message" role="alert">
            Usuario o contraseña incorrectos.
        </div>

        <br><br>
        <form id="loginForm" action="procesar_login.php" method="post" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit" class="iniciar-sesion">Iniciar sesión</button>
        </form>
        <br><br>
        <button type="button" class="cancelar" onclick="window.location.href='index.html'">Cancelar</button>
    </div>

    <!-- Script para mostrar el mensaje de error -->
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === '1' || error === '2') {
                document.querySelector('.error-message').style.display = 'block';
            }
        };
    </script>
</body>

</html>
